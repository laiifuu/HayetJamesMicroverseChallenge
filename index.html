<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header id="header">
      <h1 id="title">Hello World! We are software developers!</h1>
      <p>This is a sample survey form, please fill out the form below</p>
    </header>

    <main id="form">
      <form action="" method="post" id="survey-form">
        <label for="name"> Name
          <input type="text" name="name" id="name" placeholder="enter your name">
        </label>

        <label for="email"> Email
          <input type="email" name="email" id="email" placeholder="enter your email" required>
        </label>

        <label for="number"> Age (optional)
          <input type="number" name="" id="number" placeholder="enter age" required>
        </label>
        
        <label for="select">Which option best describes your current role?</label>
        <select name="select" id="dropdown">
          <option value="First option"></option>
          <option value="Second option"></option>
          <option value="Third option"></option>
        </select>

        <label for="name">Would you recommend freeCodeCamp to a friend?
          <input type="radio" name="radio" value="Definitely">
          <input type="radio" name="radio" value="Maybe">
          <input type="radio" name="radio" value="Not sure">
        </label>

        <label for="checkbox">What would you like to see improved? (Check all that apply)
          <input type="checkbox" name="checkbox" id="" value="Front-end projects">
          <input type="checkbox" name="checkbox" id="" value="Front-end projects">
          <input type="checkbox" name="checkbox" id="" value="Front-end projects">
          <input type="checkbox" name="checkbox" id="" value="Front-end projects">
          <input type="checkbox" name="checkbox" id="" value="Front-end projects">
        </label>
        
        <label for="textarea">Any comments or suggestions?</label>
        <textarea name="textarea" id="comment" cols="30" rows="10"></textarea>

        <input type="button" value="Submit">
      </form>
    </main>
  </body>
</html>

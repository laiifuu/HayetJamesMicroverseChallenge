<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Site</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
    <div id="wrapper">
      <header id="header">
        <h1 id="title">Hello World! I am a software developer!</h1>
        <p>This is a sample survey form, please fill out the form below</p>
      </header>
  
      <main id="form">
        <form action="" method="post" class="survey-form">
          <label for="name">Name</label>
          <input type="text" name="name" id="name"placeholder="enter your name"/>
          
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="enter your email" required />
  
          <label for="number">Age (optional)</label>
          <input type="number" name="number" id="number" placeholder="age" required/>
  
          <label for="select">Which option best describes your current role?</label> 
          <select name="select" id="dropdown"> Select current role
            <option value="First option">First Option</option>
            <option value="Second option">Second Option</option>
            <option value="Third option">Third Option</option>
            <option value="Third option">Forth Option</option>
            <option value="Third option">Fifth Option</option>
          </select> 
          
          <p class="form-heading">Would you recommend freeCodeCamp to a friend?</p>
          <div class=" radio-button">
            <label for="definitely">
            <input type="radio" name="name" id="definitely">Definitely</label> 
          </div>
          <div class=" radio-button">
            <label for="maybe">
            <input type="radio" name="name" id="maybe"> Maybe</label>
          </div>
          <div class=" radio-button">
            <label for="not-sure">
            <input type="radio" name="name" id="not-sure"> Not sure</label>
          </div>
          
          <p class="form-heading">What would you like to see improved? (Check all that apply)</label>
          <div class="check-box">
            <label for="option-1">
            <input type="checkbox" name="checkbox" id="option-1" value="Front-end projects"> Front-end Projects
            </label>
          </div>
  
          <div class="check-box">
            <label for="option-2">
            <input type="checkbox" name="checkbox" id="option-2" value="Back-end Projects"> Back-end Projects 
            </label>
          </div>
            
          <div class="check-box">
            <label for="option-3">
            <input type="checkbox" name="checkbox" id="option-3" value="Data Visualization"> Data Visualization
            </label>
          </div>
          
          <div class="check-box">
            <label for="option-4">
            <input type="checkbox" name="checkbox" id="option-4" value="Challenges"> Challenges
            </label>
          </div>
          
          <div class="check-box">
            <label for="option-5">
            <input type="checkbox" name="checkbox" id="option-5" value="Open Source Community"> Open Source Community
            </label>
          </div> 
          
          <div class="check-box">
            <label for="option-6">
            <input type="checkbox" name="checkbox" id="option-6" value="Glitter help rooms"> Glitter help rooms
            </label>
          </div>  
  
          <label for="textarea">Any comments or suggestions?</label>
          <textarea name="textarea" id="comment" cols="40" rows="15">Enter comments here</textarea>
  
          <input type="button" value="Submit">
        </form>
      </main>
    </div>
  </body>
</html>
